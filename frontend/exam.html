<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <title>Online Examination</title>

  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="ui.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="app.css">

  <style>
    .timer {
      color: #dc2626;
      font-weight: 600;
      margin-top: 4px;
    }

    .question {
      margin-bottom: 16px;
    }

    .option {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .option:hover {
      background: #eef2ff;
    }

    .option input {
      transform: scale(1.2);
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div>
      <h2>Online Examination</h2>
      <div id="timer" class="timer">Time: --:--</div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container" id="examContainer">
    <div class="card center muted">Loading examâ€¦</div>
  </main>

  <!-- SUBMIT -->
  <div class="container">
    <button class="danger" onclick="submitExam()">Submit Exam</button>
  </div>

  <script src="exam.js"></script>
</body>
</html>
