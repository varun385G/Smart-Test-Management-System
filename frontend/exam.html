<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">

  <title>Online Examination</title>

  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="ui.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="app.css">
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div>
    <h2>Online Examination</h2>
    <div id="timer" class="timer">Time: --:--</div>
  </div>
</header>

<!-- EXAM -->
<main class="container" id="examContainer">
  <div class="card center muted">Loading examâ€¦</div>
</main>

<!-- SUBMIT (ONLY ONE) -->
<div class="container">
  <button class="danger" onclick="confirmSubmit()">Submit Exam</button>
</div>

<!-- CONFIRM BOX -->
<div id="confirmBox" style="
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  align-items:center;
  justify-content:center;
  z-index:9999;
">
  <div class="card center">
    <h3>Confirm Submission</h3>
    <p class="muted">
      Are you sure? You cannot re-attempt this exam.
    </p>
    <br>
    <button class="danger" onclick="finalSubmit()">Yes, Submit</button>
    <button class="secondary" onclick="cancelSubmit()">Cancel</button>
  </div>
</div>

<!-- WARNING BOX -->
<div id="warningBox" style="
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  align-items:center;
  justify-content:center;
  z-index:9999;
">
  <div class="card center" style="max-width:360px">
    <h3>Security Warning</h3>
    <p class="muted"></p>
    <br>
    <button onclick="closeWarning()">Close</button>
  </div>
</div>

<script src="exam.js" defer></script>

</body>
</html>
