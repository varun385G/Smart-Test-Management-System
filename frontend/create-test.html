<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Create Test</title>

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- GLOBAL STYLES -->
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="ui.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="create-test.css">
</head>

<body>

  <!-- ===== HEADER ===== -->
  <header class="header">
    <h2>Create New Test</h2>
    <button class="secondary" onclick="goBack()">â¬… Dashboard</button>
  </header>
<!-- SUCCESS MESSAGE -->
<div id="successBox" class="card center" style="display:none">
  <h3>Test Created Successfully</h3>
  <p class="muted">Share this Test ID with students</p>

  <h2 id="createdTestId" style="margin:12px 0"></h2>

  <button onclick="copyTestId()">Copy Test ID</button>
  <br><br>
  <button class="secondary" onclick="goBack()">Go to Dashboard</button>
</div>

  <!-- ===== MAIN ===== -->
  <main class="container">

    <!-- TEST DETAILS -->
    <div class="card">
      <h3>Test Details</h3>
      <input id="title" placeholder="Test Title">
      <input id="password" placeholder="Test Password">
      <input id="duration" type="number" placeholder="Duration (minutes)">
    </div>

    <!-- SETTINGS -->
    <div class="card">
      <h3>Exam Settings</h3>

      <label>
        <input type="checkbox" id="shuffleQ" checked>
        Shuffle Questions
      </label><br><br>

      <label>
        <input type="checkbox" id="shuffleA" checked>
        Shuffle Answers
      </label>
    </div>

    <!-- SECURITY -->
    <div class="card">
      <h3>Security Rules</h3>

      <label>
        <input type="checkbox" id="fullscreen" checked>
        Enforce Fullscreen
      </label><br><br>

      <label>
        <input type="checkbox" id="disableCopy" checked>
        Disable Copy / Paste
      </label><br><br>

      <label>
        <input type="checkbox" id="autoSubmitTab">
        Auto Submit on Tab Switch
      </label>
    </div>

    <!-- QUESTIONS -->
    <h3>Questions</h3>
<div id="questions"></div>

<button onclick="addQuestion()">âž• Add Question</button>

<p class="muted" style="margin-top:10px">
  Supported types: MCQ, MSQ, NAT (Numeric Answer)
</p>

    </div>

    <!-- ACTION -->
    <div class="card center">
      <button onclick="saveTest()">ðŸ’¾ Save Test</button>
    </div>

    <!-- âœ… RESULT BOX -->
    <div id="resultBox"></div>

  </main>

  <!-- SCRIPT -->
  <script src="create-test.js"></script>

</body>
</html>
