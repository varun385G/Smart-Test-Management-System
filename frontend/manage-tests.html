<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Tests</title>

  <!-- Styles -->
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="ui.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="modern-theme.css">
</head>

<body class="modern-ui">

  <!-- PAGE CONTAINER -->
  <main class="container" style="padding:24px; max-width:1100px; margin:auto;">

    <!-- HEADER -->
    <section class="card" style="margin-bottom:20px;">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 style="margin:0;">Manage Tests</h2>
        <button class="btn" onclick="goBack()">Back to Dashboard</button>
      </div>
    </section>

    <!-- TABLE CARD -->
    <section class="card">

      <table class="table">
        <thead>
          <tr>
            <th>Test ID</th>
            <th>Title</th>
            <th>Attempts</th>
            <th style="width:180px;">Actions</th>
          </tr>
        </thead>
        <tbody id="testTable"></tbody>
      </table>

    </section>

  </main>

  <!-- SCRIPT -->
  <script src="manage-tests.js"></script>

</body>
</html>
