<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Result</title>

  <link rel="stylesheet" href="responsive.css">
<link rel="stylesheet" href="app.css">

  <style>
    body {
      background: #f4f6f8;
      font-family: Arial, sans-serif;
    }

    .card {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      padding: 24px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .score {
      font-size: 32px;
      margin: 16px 0;
    }

    .pass {
      color: green;
      font-weight: bold;
    }

    .fail {
      color: red;
      font-weight: bold;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Exam Result</h2>
  <div id="resultInfo">Loading...</div>
  <button onclick="goHome()">Back to Home</button>
</div>

<script src="student-result.js"></script>
</body>
</html>
