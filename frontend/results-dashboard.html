<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="ui.css">
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="app.css">
</head>

<body class="modern-ui">

  <!-- PAGE CONTAINER -->
  <main class="container" style="padding:24px; max-width:1100px; margin:auto;">

    <!-- HEADER -->
    <section class="card" style="margin-bottom:20px;">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 style="margin:0;">Test Results</h2>
        <button class="btn" onclick="goBack()">Back to Dashboard</button>
      </div>
    </section>

    <!-- RESULTS TABLE -->
    <section class="card">
      <h3 style="margin-top:0;">Your Tests</h3>

      <table class="table">
        <thead>
          <tr>
            <th>Test ID</th>
            <th>Title</th>
            <th>Attempts</th>
            <th style="width:160px;">Action</th>
          </tr>
        </thead>
        <tbody id="testResults"></tbody>
      </table>
    </section>

  </main>

  <!-- SCRIPT -->
  <script src="results-dashboard.js"></script>

</body>
</html>
