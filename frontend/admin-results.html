<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Results</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="ui.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="app.css">
</head>

<body class="modern-ui">

  <!-- HEADER -->
  <header class="card" style="margin:16px;">
    <div style="display:flex; align-items:center; justify-content:space-between;">
      <div>
        <h2 style="margin:0;">Admin Results Dashboard</h2>
        <p style="margin:4px 0 0; color:var(--muted); font-size:14px;">
          View results grouped by staff and test
        </p>
      </div>
      <button class="btn btn-primary" onclick="goBack()">
        Back to Dashboard
      </button>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container" style="padding:16px; max-width:1200px; margin:auto;">

    <!-- RESULTS CARD -->
    <section class="card">

      <h3 style="margin-top:0;">Student Results</h3>

      <!-- REQUIRED BY admin-results.js -->
      <div id="adminResults"></div>

    </section>

  </main>

  <!-- SCRIPT -->
  <script src="admin-results.js"></script>

</body>
</html>
